<ion-content class="main" >
    <ion-icon class="icon" (click)="back3()" name="md-arrow-round-back"></ion-icon>
    <h1>Bookings</h1>


      <ion-card *ngFor="let v of bookingArr; let u = index"  class="main2">
        <img src="{{v.item6}}"/>
        <h2>Price: {{v.item7}} </h2>
        <ion-card-content>
          <ion-card-title>
            
            <h2>Name: {{v.item}} </h2>
            <h2>Surname: {{v.item2}} </h2>
            <h2>Guest No:{{v.item3}} </h2>
            <h2>No Room: {{v.item4}} </h2>
            <h2>Room Type :{{v.item5}} </h2>
            </ion-card-title>

       </ion-card-content>
        <button ion-button color="secondary" round (click)="Del(v.key)">Delete</button>
        <button ion-button color="secondary" round (click)="update(v.key)">Update</button>  
      </ion-card>


</ion-content>
